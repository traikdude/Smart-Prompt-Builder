<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Prompt Builder</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&family=Merriweather:wght@300;400;700&family=Oswald:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* ðŸŽ¨ Joyful UI Palette */
        --primary: #FF6B9D;
        --primary-light: #FFB3C6;
        --primary-dark: #FF3D7F;
        --secondary: #6B7BFF;
        --accent: #FF8E53;
        
        /* Gradients */
        --gradient-joy: linear-gradient(135deg, #FF6B9D 0%, #FF8E53 100%);
        --gradient-cool: linear-gradient(135deg, #6B7BFF 0%, #8E53FF 100%);
        
        /* Spacing */
        --radius: 16px;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
        overflow-x: hidden; /* Prevent scrollbar from moving blobs */
        color: #1f2937;
      }

      /* ðŸ«§ Floating Background Blobs */
      .blob-cont {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.4;
        animation: float 20s infinite alternate;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #FFB3C6;
        animation-duration: 25s;
      }
      
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 40vw;
        height: 40vw;
        background: #A5B4FC; /* Light indigo */
        animation-duration: 30s;
        animation-direction: alternate-reverse;
      }

      .blob-3 {
        bottom: 20%;
        left: 20%;
        width: 30vw;
        height: 30vw;
        background: #FDBA74; /* Orange */
        animation-duration: 22s;
        opacity: 0.3;
      }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(50px, 50px) rotate(10deg); }
      }

      /* Custom scrollbar for text areas */
      textarea::-webkit-scrollbar, pre::-webkit-scrollbar, div::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      textarea::-webkit-scrollbar-track, pre::-webkit-scrollbar-track, div::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.02); 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb, pre::-webkit-scrollbar-thumb, div::-webkit-scrollbar-thumb {
        background: #FFB3C6; 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover, pre::-webkit-scrollbar-thumb:hover, div::-webkit-scrollbar-thumb:hover {
        background: #FF6B9D; 
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; /* Bouncy entrance */
      }

      /* âœ¨ Shimmer Effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .btn-joyful {
        background: linear-gradient(135deg, #FF6B9D 0%, #FF8E53 50%, #FF6B9D 100%);
        background-size: 200% 100%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      .btn-joyful:hover {
        background-position: 100% 0;
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 25px rgba(255, 107, 157, 0.5);
      }
      .btn-joyful:active {
        transform: translateY(0) scale(0.98);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?bundle",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism?bundle",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.6.0"
  }
}
</script>
</head>
  <body>
    <div class="blob-cont">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
